<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nexin </title>
<link rel="stylesheet" href="style.css">

<script type="text/javascript">


function signupvalidation() {
	
	//email rijax google serach
	
	var email = document.getElementById("semail").value
	var emailpattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
	
	if( email == ''){
		
		alert('Please enter your email id')
		document.getElementById("semail").focus();
		return false;
	}
	
	if (!emailpattern.test(email)) {
		alert('Invalid email')
		document.getElementById("semail").focus();
		return false;
	}
	
	return true;
}



</script>
</head>


<body>
  <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
        
        <!--    login form start  -->
          <form action="login.jsp" class="login" method="post">
            <div class="field">
              <input type="text" placeholder="Enter Your Email" name="lemail" id="lemail">
            </div>
            <div class="field">
              <input type="password" placeholder="Password" name="lpassword" id="lpassword">
            </div>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login">
            </div>
            <div class="signup-link">Not a member? <a href="">Signup now</a></div>
          </form>
          
          <!-- login form  end -->
          
          <!-- signup form start -->
          <form action="#" class="signup">
          
            <div class="field">
              <input type="email" placeholder="Enter Your Email" name="semail" id="semail">
           
            
            
            </div>
            <div class="field">
              <input type="password" placeholder="Password" name="password" id="password">
            </div>
            <div class="field">
              <input type="password" placeholder="Confirm password"  name="cpassword" id="cpassword">
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup">
            </div>
          </form>
          
         <!-- signup form end -->
        </div>
      </div>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
